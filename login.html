<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css" />
  </head>

  <body>
    <div class="container login-padd white">
      <div class="row">
        <div class="col s12 m12 l12 center-align">
            <img src="images/logo.png"/>
        </div>
      </div>
      <div class="row">
            <div class="input-field col s12 m6 l8 offset-m3 offset-l2 center-align">
                <input id="email" type="email" class="validate">
                <label for="email">E-Mail</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m8 l8 offset-m2 offset-l2 center-align">
                <input id="passwd" type="password" class="validate">
                <label for="passwd">Senha</label>
            </div>
        </div>
      <div class="row">
        <div class="col s12 m12 l12 center-align">
            <button class="btn waves-effect waves-light cyan" type="submit" name="action">Logar
                <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
    </div>
    <!-- JS In end of the body to optimized loading -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
